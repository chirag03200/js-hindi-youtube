<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRAG WITH DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //Adding
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li) 
    }
    addLanguage("python")
    addLanguage("typescript")

    // Add with optimize approch ( ye isliye use krte h kyoki  maan lo 1000 ya lakho me ho to uper vaale se sbko traverse krna pdega or vo cheej mushkil hogi)
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        // const addText = document.createTextNode(langName)
        // li.appendChild(addText) // in dono lines kaa kaam ek line me hi ho gya niche
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = " c++" // python change with c++
    
    // with optimize way
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //edit third way
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li> Typescript </li>" // change javascript with typescript

    //remove
    const lastlang =document.querySelector("li:last-child")
    lastlang.remove() // golang word remove ho jaayega

</script>
</html>
