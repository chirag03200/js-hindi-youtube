<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/chirag03200'
    const xhr = new XMLHttpRequest(); // sbse purana tarika
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // JSON me convert krne ke liye JSON use krte h 
            console.log(typeof data); // string ya object krke show hota h 
            console.log(data.followers);
        }
    }
    xhr.send(); // open ko call krne
</script>
</html>
